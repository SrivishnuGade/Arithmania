<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmania 4.0</title>
    <script type="module" src="/src/index.jsx" defer></script>
    <style>
      #infoContainer {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 12px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      #infoPanel {
        margin-bottom: 10px;
      }

      #ndviLegend h4 {
        margin: 0;
        font-size: 14px;
        font-weight: bold;
      }

      #ndviLegend div {
        display: flex;
        align-items: center;
        margin-top: 5px;
      }

      #ndviLegend div div {
        width: 20px;
        height: 20px;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Container for info panel and NDVI legend -->
    <div id="infoContainer">
      <!-- Info Panel -->
      <div id="infoPanel">
        <p>Tigers: <span id="tigerCount">0</span></p>
        <p>Deers: <span id="deerCount">0</span></p>
      </div>

      <!-- NDVI Legend -->
      <div id="ndviLegend">
        <h4>NDVI Legend</h4>
        <div>
          <div style="background: rgb(0, 0, 0);"></div>
          <span>Low NDVI (0.0)</span>
        </div>
        <div>
          <div style="background: rgb(0, 128, 0);"></div>
          <span>Medium NDVI (0.5)</span>
        </div>
        <div>
          <div style="background: rgb(0, 255, 0);"></div>
          <span>High NDVI (1.0)</span>
        </div>
      </div>
    </div>
  </body>
</html>
